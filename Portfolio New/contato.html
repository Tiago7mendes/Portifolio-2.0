    <main>
        <div class="formulario">
            <h2>Formulário de Contato</h2>
            <section>
                <form action="enviar_formulario.php" method="post" enctype="multipart/form-data">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" placeholder="Nome Inteiro" required><br><br>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required><br><br>
                    
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" pattern="[0-9]{2}-[0-9]{9}" placeholder="XX-XXXXXXXXX" required><br><br>
                    
                    <label>Gênero:</label><br>
                    <div class="genero">
                        <input type="radio" id="masculino" name="genero" value="Masculino">
                        <label for="masculino">Masculino</label>
                        
                        <input type="radio" id="feminino" name="genero" value="Feminino">
                        <label for="feminino">Feminino</label>
                    </div><br>
                    
                    <label for="arquivo">Anexar Arquivo:</label>
                    <input type="file" id="arquivo" name="arquivo"><br><br>
                    
                    <label for="mensagem">Mensagem:</label><br>
                    <textarea id="mensagem" name="mensagem" rows="5" placeholder="Quer fazer algum comentário, fale aqui: " required></textarea><br><br>
                    
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpar">
                </form>
            </section>
        </div>
